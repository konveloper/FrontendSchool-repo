<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="./src/style/style.css">
    <link rel="stylesheet" href="./src/style/reset.css">
</head>
<body>
    <main>
        <!-- 위니브 상단 로고 -->
        <h1 class="logo-weniv">
            <img src="./src/img/weniv-logo.png" alt="위니브 로고">
        </h1>
        <!-- 타이머 -->
        <article class="cont-timer">
            <h2 class="title">TIMER</h2>
            <img class="border-title" src="./src/img/border.png" alt="">
            <!-- 타이머 시간 -->
            <div class="cont-time">
                <li>
                    <p>HRS</p>
                    <span>
                        <img class="component-box" src="./src/img/box.png" alt="">
                    </span>
                </li>
                <li>
                    <p>MIN</p>
                    <span>
                        <img class="component-box" src="./src/img/box.png" alt="">
                    </span>
                </li>                    
                <li>
                    <p>SEC</p>
                    <span>
                        <img class="component-box" src="./src/img/box.png" alt="">
                    </span>
                </li>
                </div>
            <!-- 타이머 버튼-->
            <div class="cont-btns">
                <button class="btn-start" type="button">
                    <img src="./src/img/start-disabled.png" alt="시작 버튼">
                </button>
                <button class="btn-reset" type="button">
                    <img src="./src/img/reset-disabled.png" alt="초기화 버튼">
                </button>
            </div>
        </article>
        <!-- 위니브 하단 로고 -->
        <footer>
            <img src="./src/img/weniv-footer-logo.png" alt="">
        </footer>
    </main>
    <script type="module" src="./src/js/index.js"></script>
</body>
</html>
