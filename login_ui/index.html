<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Document</title>
</head>

<body>
  <!-- 클래스 네이밍 : 형태 + 의미 -->
  <article class="cont-login clearFix">
    <!-- 위젯이기 때문에 h1 제외 -->
    <h2 class="txt-hide">위니브 로그인</h2>
    <p class="txt-login">더 편리해진 위니브에 오신 것을 환영합니다.</p>
    <!--로그인을 위한 사이트로 넘어가도록 a 태그 사용-->
    <a href="" class="link-login">
      <img class="img-login" src="img/Group.png" alt="">
      로그인
    </a>
    <div class="find">
      <!--a 소스와 달리 클래스명은 필수 속성이 아니니까 뒤로 빼는 편이라고 하심-->
      <img src="img/icon-lock.png" alt="" class="img-find">
      <a href="" class="link-id">아이디</a>
      <a href="" class="link-pw">비밀번호 찾기</a>
    </div>
    <div class="join">
      <img src="img/icon-user.png" alt="" class="img-join">
      <a href="" class="link-join">회원가입</a>
    </div>
  </article>
</body>

</html>
