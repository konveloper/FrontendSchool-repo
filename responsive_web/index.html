<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHOOSE YOUR FAVORITE DRINK!</title>
    <link rel="stylesheet" href="src/style/reset.css" />
    <link rel="stylesheet" href="src/style/style.css" />
  </head>
  <body>
    <main>
      <div class="cont-title">
        <h1 class="title">CHOOSE YOUR FAVORITE DRINK!</h1>
      </div>
      <div class="cont-content">
        <aside class="cont-sidebar">
          <div class="cont-btn-add">
            <button class="btn-add" type="button">추가</button>
          </div>
          <ul class="cont-list">
            <li>Juice</li>
            <li>Tea</li>
            <li>Coffee</li>
            <li>Beer</li>
            <li>Cocktail</li>
            <li>Wine</li>
          </ul>
        </aside>
        <section class="cont-drink">
          <h2 class="ir">음료 종류</h2>
          <ul class="cont-item">
            <li>
              <div class="cont-img">
                <img src="./src/img/juice.jpeg" alt="주스 이미지" />
              </div>
              <p>건강한 주스</p>
            </li>
            <li>
              <div class="cont-img">
                <img src="./src/img/tea.jpeg" alt="차 이미지" />
              </div>
              <p>편안한 티 타임</p>
            </li>
            <li>
              <div class="cont-img">
                <img src="./src/img/coffee.jpeg" alt="커피 이미지" />
              </div>
              <p>커피 한 잔의 여유</p>
            </li>

            <li>
              <div class="cont-img">
                <img src="./src/img/beer.jpeg" alt="맥주 이미지" />
              </div>
              <p>시원한 맥주</p>
            </li>
            <li>
              <div class="cont-img">
                <img src="./src/img/cocktail.jpeg" alt="칵테일 이미지" />
              </div>
              <p>분위기 있는 칵테일</p>
            </li>
            <li>
              <div class="cont-img">
                <img src="./src/img/wine.jpeg" alt="와인 이미지" />
              </div>
              <p>와인으로 마무리 하는 밤</p>
            </li>
          </ul>
        </section>
      </div>
      <section id="modal">
        <h2 class="ir">모달창</h2>
        <div class="cont-modal">
          <button class="btn-close" type="button">X</button>
          <div class="cont-input">
            <label for="name">이름</label>
            <input type="text" id="name" />
            <label for="img">이미지</label>
            <input type="text" id="img" />
            <label for="text">내용</label>
            <input type="text" id="text" />
          </div>

          <button class="btn-save" type="button">추가</button>
        </div>
      </section>
    </main>
  </body>
</html>
