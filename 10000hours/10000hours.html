<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1만 시간의 법칙</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/10000hours.css">
</head>

<body>
  
  <section id="contents">

    <div class="wrapper">

      <!-- 타이틀 -->
      
      <div class="title">
        <img class="title-img" src="img/title.png" alt="1만 시간의 법칙">
        <img class="title-clock" src="img/clock.png" alt="clock">
      </div>
      <div class="intro">
        <p class="intro-txt">
          "연습은 어제의 당신보다 당신을 더 낫게 만든다."
        </p>
        <div class="intro-desc">
          <p>
            <span>1만 시간의 법칙</span>은<br/>
            어떤 분야의 전문가가 되기 위해서는<br/>
            최소한 1만 시간의 훈련이 필요하다는 법칙이다.
          </p>
        </div>
        <div class="intro-quotes">
          <img src="img/quotes.png" alt="">
        </div>
      </div>

      <!-- 인풋 -->

      <form class="inputs">
        <div class="wannabe-txt">
          <p>
            나는
            <input type="text" placeholder="예)프로그래밍" required/>
          전문가가 될 것이다.
          </p>
        </div>
          <div class="time-txt">
            <p>
              그래서 앞으로 매일 하루에
              <input type="number" max="24" min="1" placeholder="예)5" required/>
              시간씩 훈련할 것이다.
            </p>
          </div>
          <div class="submit">
            <button class="btn-submit" type="submit">
            나는 며칠 동안 훈련을 해야 1만 시간이 될까?
            </button>
            <img class="click-img" src="img/click.png" alt="클릭">
          </div>
      </form>

      <!-- 결과 -->

      <div class="result">
        <div class="result-txt">
          <div class="result-wannabe">
              <p>
              당신은 
              <span>프로그래밍</span>
              전문가가 되기 위해서
            </p>
          </div>
          <div class="result-time">
              <p>
              대략
              <span>5110</span>
              일 이상 훈련하셔야 합니다! :)
              </p>
          </div>
        </div>
        <div class="buttons">
          <button class="btn-go">훈련하러 가기 GO! GO!</button>
          <button class="btn-share">공유하기</button>
        </div>
      </div>
    </div>
  </section>

  <!-- 푸터 -->

  <footer>
    <img src="img/logo.png" alt="위니브로고">
    <p>
      ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.<br/>
      수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
    </p>
  </footer>

  <!--모달-->

  <section id="modal">
    <div class=modal_wrapper>
      <div class="modal_txt">
        <strong>화이팅!!♥♥♥</strong>
        <p>당신의 꿈을 응원합니다.</p>
      </div>
        <img src="img/licat.png" alt="응원하는 라이캣"/>
        <button class="btn-close">종료하고 진짜 훈련하러 가기 GO GO!</button>
    </div>
    </section>

</body>
</html>
